				<h1 class="subtitleH1 textAlpha"><em>Nuestro Staff</em></h1>

				<figure class="figure col-sm-12 col-md-5 col-lg-5 justify-content-center align-items-center bg-dark mt-5">
  					<img src="img/staff_enrique_natale.jpg" class="figure-img img-fluid rounded" alt="foto del dueño de la empresa enrique natale">
 					<figcaption class="figure-caption">
 						<h2>Enrique Edmundo Natale</h2>
 						<p>
 							<spam class="spam1">OWNER</spam> - 
 							<spam class="spam2">Capitán</spam> - 
 							<spam class="spam3">Buzo Profesional</spam> - 
 							<spam class="spam4">Instructor nacional de buceo</spam> -
 							<spam class="spam11">Guía ballenero</spam>
 						</p>
 						<p class="description">Quique para los amigos, es el fundador de Goos Ballenas Buceo en Puerto Pirámides. Llegó en moto a la Patagonia Argentina en el año 1989 buscando un nuevo estilo de vida, comenzando su oficio en el agua como buzo marisquero, luego Guía ballenero, para terminar formando su propio centro de buceo en uno de los puntos mas privilegiados de Puerto Pirámides.</p>
 					</figcaption>
				</figure>

				<figure class="figure col-sm-12 col-md-5 col-lg-5 justify-content-center align-items-center bg-dark mt-5">
  					<img src="img/staff_jorge_luis_perversi.jpg" class="figure-img img-fluid rounded" alt="foto del capitán e instructor de buceo jorge luis perversi">
 					<figcaption class="figure-caption">
 						<h2>Jorge Luis Perversi</h2>
 						<p>
 							<spam class="spam2">Capitán</spam> - 
 							<spam class="spam4">Instructor nacional de buceo</spam> - 
 							<spam class="spam5">Insructor de buceo PADI</spam> - 
 							<spam class="spam6">Instructor EFR</spam> - 
 							<spam class="spam7">Médico</spam> -
 							<spam class="spam11">Guía ballenero</spam>
 						</p>
 						<p class="description">Nadie lo conoce como Jorge, sino como El Pollo, ya que a no ser que apaguen la luz, nunca dejará de comer. Médico Emergentólogo quien cansado de las autopistas colapsadas vino a Puerto Pirámides en el año 2009 buscando mar y tranquilidad. Amante de los aviones, en su vida pasada fue piloto y granadero.</p>
 					</figcaption>
				</figure>

				<figure class="figure col-sm-12 col-md-5 col-lg-5 justify-content-center align-items-center bg-dark mt-5">
  					<img src="img/staff_renzo_natale.jpg" class="figure-img img-fluid rounded" alt="foto del capitán y divemaster renzo natale ">
 					<figcaption class="figure-caption">
 						<h2>Renzo Natale</h2>
 						<p>
 							<spam class="spam2">Capitán</spam> - 
 							<spam class="spam4">Instructor nacional de buceo</spam> - 
 							<spam class="spam8">Estudiante de Economía</spam>
 						</p>
 						<p class="description">El gran niño Renzo, el CHAILD. Comenzó desde muy chiquito a navegar con Enrique, su padre, en los barcos afectados a la actividad de avistaje de ballenas en Puerto Pirámides. Criado en el mar, no existe ninguna forma de maldad en su corazón. Estudiando economía en la Universidad de La Plata para salvar el futuro de nuestro país.</p>
 					</figcaption>
				</figure>

				<figure class="figure col-sm-12 col-md-5 col-lg-5 justify-content-center align-items-center bg-dark mt-5">
  					<img src="img/staff_martin_lopez.jpg" class="figure-img img-fluid rounded" alt="foto del capitán y divemaster martin nahuel lopez">
 					<figcaption class="figure-caption">
 						<h2>Martín Nahuel López</h2>
 						<p>
 							<spam class="spam2">Capitán</spam> -
 							<spam class="spam3">Buzo Profesional</spam> - 
 							<spam class="spam4">Instructor nacional de buceo</spam> - 
 							<spam class="spam9">Guardavidas</spam>
 						</p>
 						<p class="description">El Negro, nadador de toda la cancha, muchos de sus años pasados como Guardavidas, llegó a Puerto Pirámides en el año 2017, después de haber recibido un llamado del Wantú, quien lo invitaba a probar un nuevo estilo de vida. Siempre mate en mano con la mejor onda para recibir a nuestros pasajeros.</p>
 					</figcaption>
				</figure>

				<figure class="figure col-sm-12 col-md-5 col-lg-5 justify-content-center align-items-center bg-dark mt-5">
  				<img src="img/staff_julio_rodriguez_buceando.jpg" class="figure-img img-fluid rounded" alt="foto del Instructor Julio rodríguez">
 					<figcaption class="figure-caption">
 						<h2>Julio Rodríguez</h2>
 						<p>
 							<spam class="spam4">Instructor nacional de buceo</spam> - 
 							<spam class="spam5">Insructor de buceo PADI</spam> - 
 							<spam class="spam6">Instructor EFR</spam> - 
 							<spam class="spam7">Médico veterinario</spam>
 						</p>
 						<p class="description">Ni Julio ni Rodríguez. El es el señor TARUGO. Cocinero desde la cuna, oriundo de la ciudad de Rosario, se hace presente todos los veranos para sumarse al staff de Goos Ballenas. Instructor de larga experiencia que ha buceado por cada rincón del caribe.</p>
 					</figcaption>
				</figure>

				<figure class="figure col-sm-12 col-md-5 col-lg-5 justify-content-center align-items-center bg-dark mt-5">
  					<img src="img/staff_juan_cruz_zanaboni_buceando.jpg" class="figure-img img-fluid rounded" alt="foto del capitán, buzo profesional e instructor de buceo juan cruz zanaboni">
 					<figcaption class="figure-caption">
 						<h2>Juan Cruz Zanaboni</h2>
 						<p>
 							<spam class="spam2">Capitán</spam> - 
 							<spam class="spam3">Buzo Profesional</spam> - 
 							<spam class="spam4">Instructor nacional de buceo</spam> - 
 							<spam class="spam5">Insructor de buceo PADI</spam> - 
 							<spam class="spam10">Insructor de buceo RAID</spam> -
 							<spam class="spam6">Instructor EFR</spam> - 
 							<spam class="spam9">Guardavidas</spam> - 
 							<spam class="spam8">Estudiante de programación</spam>
 						</p>
 						<p class="description">El Wantú para los amigos, un buscador de nuevas experiencias, cansado de su trabajo de aeropuerto llegó a Puerto Pirámides en el año 2016 con el objetivo de trabajar como Instructor de buceo, para luego explorar otras formas de buceo y experiencias varias. Creador de redes humanas, de este sitio web y cada cosa que estás leyendo.</p>
 					</figcaption>
 				</figure>
